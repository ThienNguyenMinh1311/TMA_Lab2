<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💬 Chatbot Luật sư</title>
  <link rel="stylesheet" href="/static/chatbot.css" />
</head>
<body>
  <div class="chat-container">
    <h2>🤖 Chatbot hỗ trợ pháp lý</h2>
    <p class="username">Xin chào, {{ username }}</p>

    <div class="chat-actions">
      <button id="newThreadBtn" class="btn">🧵 Tạo thread mới</button>
      <label class="btn upload-btn">
        📤 Tải tài liệu
        <input type="file" id="uploadFile" hidden />
      </label>
      <a href="/lawyer/dashboard" class="btn back-btn">⬅️ Quay lại Dashboard</a>
    </div>

    <div id="chatWindow" class="chat-window"></div>

    <div class="chat-input">
      <input type="text" id="chatMessage" placeholder="Nhập tin nhắn..." />
      <button id="sendBtn">Gửi</button>
    </div>
  </div>

  <script src="/static/chatbot.js"></script>
</body>
</html>
