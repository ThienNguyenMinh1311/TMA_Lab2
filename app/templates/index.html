<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý tài liệu - Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Dashboard</h2>
      <ul id="doc-list"></ul>
    </div>
    <div class="content">
      <div id="doc-detail">
        <p>Chọn tài liệu để xem chi tiết</p>
      </div>
    </div>
    <div class="chatbot">
      <div id="chat-messages" class="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Hỏi chatbot...">
      <button id="chat-send">Gửi</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
