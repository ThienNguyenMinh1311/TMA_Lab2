<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luật sư Dashboard</title>
  <link rel="stylesheet" href="/static/lawyer_dashboard.css" />
</head>
<body>
  <div class="container">
    <h2>👨‍⚖️ Xin chào, {{ username }}</h2>

    <div class="actions">
      <button id="viewDocsBtn" class="btn">📂 Xem tài liệu</button>
      <button id="chatBtn" class="btn">💬 Hỏi Chatbot</button>
    </div>

    <!-- Danh sách tài liệu -->
    <div id="documentsSection" class="section hidden">
      <h3>📁 Tài liệu bạn được truy cập</h3>
      <ul id="documentsList"></ul>
    </div>

    <!-- Giao diện chatbot -->
    <div id="chatSection" class="section hidden">
      <div class="chat-window" id="chatWindow"></div>
      <div class="chat-input">
        <input type="text" id="chatMessage" placeholder="Nhập tin nhắn..." />
        <button id="sendBtn">Gửi</button>
      </div>
    </div>
  </div>

  <script src="/static/lawyer_dashboard.js"></script>
</body>
</html>
