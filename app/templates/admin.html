<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/admin_dashboard.css">
</head>
<body>
  <header>
    <span>⚖️ Admin Dashboard</span>
  </header>

  <nav>
    <button onclick="showSection('lawyer')">👤 Quản lý luật sư</button>
    <button onclick="showSection('document')">📂 Quản lý tài liệu</button>
  </nav>

  <!-- 👇 Phần quản lý luật sư -->
  <section id="lawyer-section" style="display: block;">
    <button class="add-btn" onclick="showAddForm()">+ Thêm luật sư</button>
    <table>
      <thead>
        <tr>
          <th>Tài khoản</th>
          <th>Vai trò</th>
          <th>Tài liệu được truy cập</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="lawyer-table"></tbody>
    </table>
  </section> <!-- 🔹 Đóng thẻ ở đây -->

  <!-- 👇 Phần quản lý tài liệu -->
  <section id="document-section" style="display: none;">
    <h2>📁 Quản lý tài liệu</h2>

    <div class="upload-area">
      <input type="file" id="documentFile" multiple />
      <button onclick="uploadDocuments()">⬆️ Tải lên</button>
    </div>

    <table border="1" width="100%" style="margin-top: 20px;">
      <thead>
        <tr>
          <th>Tên tài liệu</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="document-table"></tbody>
    </table>
  </section>

  <script src="/static/admin_dashboard.js"></script>
</body>
</html>
